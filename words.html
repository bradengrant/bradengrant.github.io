<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Wordle Helper</title>
  <link rel="icon" href="./images/project/wordle.png" type="image/icon type">
  <link href="css/helper_style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>
<body onload=changeColor("green")>

<header>
  <div class="header-left">
    <!-- Hamburger Icon -->
    <button id="menu" class="icon">
      <img src="./images/menu_black_24dp.svg" />
    </button>
  </div>

  <div class="header-title">
    A word game
  </div>

  <div class="header-right">
    <button id="info" class="icon">
      <img src="./images/info_black_24dp.svg"  alt=""/>
    </button>
  </div>
</header>
<!--  <h1>Wordle Helper</h1>-->
  <div id="info-modal" class="modal">
    <div class="info-modal-content">
      <div class="modal-exit">&times;</div>
      <div class="modal-title">
        How to Play
      </div>
        <p style="text-align:center;"><b>Welcome to a word game</b></p>
      <p><b>Instructions:</b> these are the instructions</p>
        <ul>
          <li>instruction 1</li>
          <li>instruction 2</li>
          <li>instruction 3</li>
        </ul>
        <br>
    </div>
  </div>

  <div class="drop-targets">
    <div class="box" id="0"></div>
  </div>

  <div class="keyboard">
    <!--  courtesy of https://codepen.io/gschier/pen/VKgyaY-->
    <div class="keyboard__row">
      <div class="item" data-color="0" id="Q" onclick="input(this);">
        <div class="key--letter">Q</div>
      </div>
      <div class="item" data-color="0" id="W" onclick="input(this);">
        <div class="key--letter">W</div>
      </div>
      <div class="item" data-color="0" id="E" onclick="input(this);">
        <div class="key--letter">E</div>
      </div>
      <div class="item" data-color="0" id="R" onclick="input(this);">
        <div class="key--letter">R</div>
      </div>
      <div class="item" data-color="0" id="T" onclick="input(this);">
        <div class="key--letter">T</div>
      </div>
      <div class="item" data-color="0" id="Y" onclick="input(this);">
        <div class="key--letter">Y</div>
      </div>
      <div class="item" data-color="0" id="U" onclick="input(this);">
        <div class="key--letter">U</div>
      </div>
      <div class="item" data-color="0" id="I" onclick="input(this);">
        <div class="key--letter">I</div>
      </div>
      <div class="item" data-color="0" id="O" onclick="input(this);">
        <div class="key--letter">O</div>
      </div>
      <div class="item" data-color="0" id="P" onclick="input(this);">
        <div class="key--letter">P</div>
      </div>
    </div> <br>
    <div class="keyboard__row">
      <div class="big-button"  onclick=resetBoard()>
        <img src="./images/refresh_white.png" />
      </div>
      <div class="item" data-color="0" id="Z" onclick="input(this);">
        <div class="key--letter">Z</div>
      </div>
      <div class="item" data-color="0" id="X" onclick="input(this);">
        <div class="key--letter">X</div>
      </div>
      <div class="item" data-color="0" id="C" onclick="input(this);">
        <div class="key--letter">C</div>
      </div>
      <div class="item" data-color="0" id="V" onclick="input(this);">
        <div class="key--letter">V</div>
      </div>
      <div class="item" data-color="0" id="B" onclick="input(this);">
        <div class="key--letter">B</div>
      </div>
      <div class="item" data-color="0" id="N" onclick="input(this);">
        <div class="key--letter">N</div>
      </div>
      <div class="item" data-color="0" id="M" onclick="input(this);">
        <div class="key--letter">M</div>
      </div>
      <div class="big-button" onclick=del()>
        <img src="./images/backspace_white.png" />
      </div>
    </div> <br>
    <div class="keyboard__row">
      <div class="key--special key--go" onclick=addToken()>
        <span>GO!</span>
      </div>
    </div>
  </div>
  <br>
  <div class="results-box">
    <pre id="whereToPrint"></pre>
  </div>

  <script src="js/helper_main.js"></script>
</body>

</html>
